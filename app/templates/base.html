<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My App{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">My App</a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:text-blue-600">Home</a></li>
          <li><a href="/users" class="hover:text-blue-600">Users</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white border-t mt-8">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      &copy; {{ current_year }} My App. All rights reserved.
    </div>
  </footer>
</body>
</html>
